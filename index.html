<!-- MENU -->
  <header>
    <div class="header-content">
        <div class="logo">
          <a href=""><h1>Medi<b>Line</b></h1></a>          
        </div>
        <div class="menu" id="show-menu">
            <nav>
                <ul>            
                    <li class="menu-select">
                      <a href="/" class="text-select logged-out" style="display: none;" data-toggle="modal" data-target="#singinModal"><i class="fas fa-circle"></i>
                        <b>Iniciar sesion</b>
                      </a>
                    </li>
                    <li class="menu-select">
                      <a href="/" class="text-select logged-out" style="display: none;" data-toggle="modal" data-target="#singupModal"><i class="fas fa-circle"></i>
                        <b>Registrarme</b><!-- style="display: none;"Dentrode clases -->
                      </a>
                    </li>
                    <li class="menu-select">
                      <a href="/" class="text-select logged-in" style="display: none;" id="logout"><i class="fas fa-circle"></i>
                        <b>Cerrar Sesion</b>
                      </a>
                    </li>
                </ul>                   
            </nav> 
        </div> 
    </div>     <!-- icon menu -->
              <div id="icon-menu">
                 <i class="fas fa-bars"></i>
              </div>   
  </header>
<!--FIN MENU -->

<!-- MODAL REGISTRO -->
<div class="modal" id="singupModal" tabindex="-1">
  <div class="modal-dialog row">
    <div class="modal-content ">
      <div class="modal-header">
        <h5 class="modal-title">Registro</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form action="" id="sinup-form">
          <div class="form-group">
            <input type="email" name="" id="singup-email" class="form-control"
             placeholder="E-mail" required>
          </div>
          <div class="form-group">
            <input type="password" name="" id="singup-password" class="form-control"
             placeholder="Contraseña" required>            
          </div>
          <div class="form-group">
            <input type="password" name="" id="singup-password" class="form-control"
             placeholder="Confirme contraseña" required>            
          </div>
            <button type="submit" class="btn btn-primary">Aceptar</button>
        </form>       
      </div>   
    </div>
  </div>
</div>
<!--FIN MODAL REGISTRO -->

<!-- MODAL INICIO SESION -->
<div class="modal" id="singinModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">INICIO SESION </h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form action="" id="login-form">
          <div class="form-group">
            <input type="email" name="" id="login-email" class="form-control"
             placeholder="Usuario" required>
          </div>
          <div class="form-group">
            <input type="password" name="" id="login-password" class="form-control"
             placeholder="Contraseña" required>            
          </div>
            <button type="submit" class="btn btn-primary mr-3 btn-block">Inicia sesion con MediLine</button> 
            <button type="button" class="btn btn-danger mr-3 btn-block" id="googleLogin">Inicia sesion con +Google</button>
            <a href="/" target="_blank" rel="noopener noreferrer">Olvide mi contraseña</a>
        </form>
       
      </div>
    </div>
  </div>
</div>
<!--FIN MODAL INICIO SESION  -->

    </div>
    
    <div class="publicidadTexto col-sm-12 col-md-12 col-lg-4 col-xl-4">
       <p><i class="fas fa-id-card-alt"></i> Contacto directo</p>
       <p><i class="fas fa-calendar-plus"></i> turnos programados</p>
       <p><i class="fas fa-map-marker-alt"></i> Geolocalizacion</p>
       <p><i class="fas fa-heartbeat"></i> Historial</p>
    </div>
    
    
     </div>
